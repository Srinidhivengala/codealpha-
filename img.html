<head>
    <meta charset="UTF-8"> 
    <title>Image Gallery</title>
    <style>
        .gallery {
            display: grid;
			 grid-gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
			}
        .gallery img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
        }
        .close {
            color: white;
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 35px;
            font-weight: bold;
            transition: 1.3s;
        }
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<div id="MyGallery" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="img 1">

<script>
    var modal = document.getElementById("MyGallery");
    var images = document.querySelectorAll('.gallery img');
    var modalImg = document.getElementById("img 1");

    images.forEach(function(img){
        img.addEventListener('click', function(){
            modal.style.display = "block";
            modalImg.src = this.src;
        });
    });

    var span = document.getElementsByClassName("close")[0];
    span.onclick = function() {
        modal.style.display = "none";
    };
</script>
